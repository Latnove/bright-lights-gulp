<section id="events" class="events">
  <div class="events__container container">
    <!-- Prev Slide -->
    <div id="prev-slide" class="events__controlls">
      <span></span>
    </div>
    <!-- Swiper -->
    <div class="events__swiper swiper">
      <!-- Swiper (wrapper) -->
      <div class="events__list swiper-wrapper">
        <!-- Swiper slides -->
        <div class="events__slide swiper-slide">
          <div class="events__image">
            <img
              src="@img/events-1.png"
              alt="Bright LEDs at the concert"
            />
          </div>
          <div class="events__content">
            <div class="events__subtitle">Chandler, AZ</div>
            <h4 class="events__title">The Park at Wild Horse Pass</h4>
            <div class="events__tickets">
              <a href="#" class="events__link">tickets</a>
              <span class="events__data">Apr 02 2021</span>
            </div>
          </div>
        </div>

        <div class="events__slide swiper-slide">
          <div class="events__image">
            <img
              src="@img/events-2.png"
              alt="Crowd of people at the disco"
            />
          </div>
          <div class="events__content">
            <div class="events__subtitle">Ibiza, IBZ</div>
            <h4 class="events__title">Swag Ibiza Club</h4>
            <div class="events__tickets">
              <a href="#" class="events__link">tickets</a>
              <span class="events__data">Jul 08 2021</span>
            </div>
          </div>
        </div>

        <div class="events__slide swiper-slide">
          <div class="events__image">
            <img
              src="@img/events-3.png"
              alt="Rock through the eyes of a dj"
            />
          </div>
          <div class="events__content">
            <div class="events__subtitle">Ibiza, IBZ</div>
            <h4 class="events__title">El Swing Ibiza</h4>
            <div class="events__tickets">
              <a href="#" class="events__link">tickets</a>
              <span class="events__data">Jul 10 2021</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Next Slide -->
    <div id="next-slide" class="events__controlls">
      <span></span>
    </div>
  </div>
</section>
